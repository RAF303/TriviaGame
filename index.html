<body background="Dragon-Ball.jpg">
    <div class="layout">
        <h1 id="header">ULTIMATE DRAGON BALL Z FAN QUIZ</h1>


        <div class="jumbotron" id="jumbotron">
            <h2 id="questionText"></h2>

            <div id="buttons">
                <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button> -->
            </div>

        </div>




    </div>




    <script>
        $(document).ready(function () {

            // function myQuestions() {
            //     this.score = 0;
            //     this.questions = questions;
            //     this.indexdbz = 0;
            // }
            var correctA = 0;
            var incorrectA = 0;
            var questionIndex = 0;
            var questions = [{
                    questionText: "whats Goku's birth name",
                    correctAwnser: "Kakarot",
                    choices: ["Kakarot", "Philup", "Clark Kent", "Archie"]
                },
                {
                    questionText: "How many wishes can Shenron grant",
                    correctAwnser: "1",
                    choices: ["1", "10", "5", "100"]
                },
                {
                    questionText: "How many dragon balls are there",
                    correctAwnser: "7",
                    choices: ["5", "13", "7", "12"]
                },
                {
                    questionText: "How many times has Krillen died",
                    correctAwnser: "3",
                    choices: ["0", "173", "2", "3"]
                },
                {
                    questionText: "Who achived Super Sayian first",
                    correctAwnser: "Goku",
                    choices: ["Goku", "Vegeta", "LeBron James", "Yamcha"]
                },
                {
                    questionText: "Who Destroyed the Sayian's home world",
                    correctAwnser: "Freiza",
                    choices: ["Vegeata", "Taylor Swift", "Freiza", "Beerus"]
                },
                {
                    questionText: "Who is Gokus Grandfather",
                    correctAwnser: "Gohan",
                    choices: ["Gohan", "Hercule", "Joe Biden", "All Might"]
                },
            ]

            function displayEverything() {
                $("#buttons").empty()
                var currentQuestion = questions[questionIndex]
                if (currentQuestion) {
                    console.log("are current question", currentQuestion)
                    $("#questionText").text(currentQuestion.questionText)
                    for (var i = 0; i < currentQuestion.choices.length; i++) {
                        var button = $("<button>")
                        button.text(currentQuestion.choices[i])
                        button.attr("id", "choicesB")
                        button.attr("name", currentQuestion.choices[i])
                        $("#buttons").append(button)
                    }
                } else {
                    endGame();
                }
            }
            displayEverything()
            $(document).on("click", "#choicesB", function () {
                console.log("we got clicked", $(this).attr("name"))
                if ($(this).attr("name") === questions[questionIndex].correctAwnser) {
                    console.log("correct awnser")
                    correctA++
                } else {
                    console.log("wrong awnser")
                    incorrectA++
                }
                questionIndex++
                displayEverything()



            })

            function endGame() {
                console.log("endGame");
                $("#questionText").html("Your Score was");
                $("#buttons").html("You got " + correctA + "right" + "You got " + incorrectA + "wrong");
            }

        })
    </script>
